<div class="content" role="main">
  <h1>My name is {{ inputName.value }}</h1>
</div>

<div class="todoApp">
  <input
    type="text"
    placeholder="Write todo description"
    name="inputName"
    #inputName
  />
  <button class="addTodo" (click)="clickme(inputName.value)">Add todo</button>
  <div class="todo" *ngFor="let todo of todos">
    {{ todo }}
  </div>
</div>
